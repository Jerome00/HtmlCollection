<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>无线滚动</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			list-style: none;
		}
		img{
			vertical-align: top;
		}
		.box{
			width: 600px;
			height: 200px;
			margin: 100px auto;
			background-color: #900;
			position: relative;
			overflow: hidden;
		}
		.box ul li{
			float: left;
		}
		.box ul{
			width: 400%;
			position: absolute;
			left: 0;
			top: 0;
		}
	</style>
	<script>
	window.onload=function () {
		var scroll=document.getElementById("scroll");
		var ul=scroll.children[0];
		var num = 0;
		var timer=null;
		var leader =0,target=0;
		timer=setInterval(autoPlay, 2);
		function autoPlay () {
			leader--;
			leader<=-1200 ? leader=0 : leader;
			ul.style.left=leader+"px";
		}
	}
	
	</script>
</head>
<body>
	<div id="scroll" class="box">
		<ul>
			<li><img src="01.jpg" alt=""></li>
			<li><img src="02.jpg" alt=""></li>
			<li><img src="03.jpg" alt=""></li>
			<li><img src="04.jpg" alt=""></li>
			<li><img src="01.jpg" alt=""></li>
			<li><img src="02.jpg" alt=""></li>
		</ul>
	</div>
</body>
